    <div class="container">
        <form action="" method="get">
            <h2>New Product Form</h2>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3 form-group">
                        <label for="productNumber" class="form-label">Product Number</label>
                        <input type="text" class="form-control" id="pNumber" name="productNumber">
                    </div>
                    <div class=" form-group">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                    <div class="mb-3 form-group">
                        <label for="unitPrice" class="form-label">Unit Price</label>
                        <input type="text" class="form-control" id="uPrice" name="unitPrice" placeholder="0.0">
                    </div>
                    <a href="https://yemjohn.github.io" class="nav-link"> yemjohn.github.io</a>
                </div>
                <div class="col-md-6">
                    <div class="mb-3 form-group">
                        <label for="quantityInStock" class="form-label">Quantity in stock</label>
                        <input type="text" class="form-control" id="qtyInStock" name="quantityInStock" placeholder="0">
                    </div>
                    <div class="mb-3 form-group">
                        <label for="supplier" class="form-label">Supplier:</label>
                        <select class="form-select" name="supplier" id="supplier">
                            <option value="none" selected>Select a supplier</option>
                            <option value="electronics">Electronics</option>
                            <option value="sportsWear">Sports Wear/option>
							<div class = "dropdown-divider "></div>
                            <option value="A4">Fashion Materials</option>
                            <option value="c3">Second hand</option>
                        </select>
                    </div>
                    <div class="mb-3 form-group">
                        <label for="dateSupplied" class="form-label">Date supplied</label>
                        <input type="text" name="dateSupplied" id="supplyDate" placeholder="yyyy-mm-dd" class="form-control" aria-describedby="supplierhelper">
                        <div id="supplierhelper" class="form-text">Enter a valid date</div>
                    </div>
                    <div class="d-flex align-items-end justify-content-end">
                        <button type="submit" class="btn btn-outline-primary me-5  p-2">Reset</button>
                        <button type="submit" class="btn btn-outline-danger me-5 p-2">Cancel</button>
                        <button type="submit" class="btn btn-outline-info  p-2" onclick="show()">Add Product</button>
                    </div>
                    
                </div>
            </div>
        </form>
    </div>
    <script>
