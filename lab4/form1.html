<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>form</title>
</head>
<body>
    <form method="get" >
        <div class="col-md-12">
            <div class="mb-6 form-group" id = "email">
                    <div>
                        <label for="emailid" class="form-label">Email Address</label>
                    </div>
                    <div>
                        <input type="text" class="form-control" id="emailid" name="emaildid" pattern = "" placeholder="Enter email">
                    </div>
                    <div id  ="instruction">
                        We will never share your email with anyone else.
                    </div>
                </div>
                <div class="mb-6 form-group" id = "pwd">
                    <div>
                        <label for="passwordid" class="form-label">Password</label>
                    </div>
                    <div>
                        <input type="password" class="form-control" id="passwordid" name="passwordid" pattern = "(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10}" title="Must
                        contain at least one number and one uppercase and lowercase letter, and at least 10 or
                        more characters">
                    </div>
                </div>
            </div>
            <div id = "divcheckbox">
            <label for="checkbox"><input type="checkbox" id = "checkbox" name = "Check me out"> Check me out </label> 
            </div>
            <div id = "divsubmit">
                <input type="submit" value="Submit" class = "btn btn-info" onclick="show()">
            </div>

    </form>
    <script>
         function show () {
            console.log("Email= "+ document.getElementById("emailid").value);
            console.log("Name = "+ document.getElementById("password").value);
        }
    </script>
</body>
</html>
