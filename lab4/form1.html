<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>form</title>
</head>
<body>
    <form method="get" >
        <div>
            <div class = "emaillabel">
                <label for="useremail">Email Address</label>
            </div>
            <div class="emailinput">
                <input type="text" name = "email" id = "emailid" placeholder="Enter email" pattern="[a-z0-9._+\-]+@[a-z0-9.\-]+\.[az]+">
                <span>We will never share your email with anyone else.</span>
            </div>
            <div class="passwordlabel">
                <label>Password</label>
            </div>
            <div class="passwordinput">
                <input type="password" name="pw" id ="password" pattern="(?=\d+)(?=[a-z]*)(?=[A-Z]*).{10}" title="Must
                contain at least one number and one uppercase and lowercase letter, and at least 10 or
                more characters">
            </div>  
        </div>
        <div>
            <input type="checkbox" id = "checkbox" name = "Check me out"> <span> Check me out </span> 
        </div>
        <div>
            <input type="submit" value="Submit" onclick="show()">
        </div>
        
       
     
    </form>
    <script>
         function show () {
            console.log("Email= "+ document.getElementById("emailid").value);
            console.log("Name = "+ document.getElementById("password").value);
        }
    </script>
</body>
</html>
